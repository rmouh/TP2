name: CI devops 2025

on:
  # Lance le workflow sur push et pull_request vers les branches main et develop
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend: 
    runs-on: ubuntu-24.04
    steps:
      # Étape 1 : Récupérer le code depuis le repo
      - uses: actions/checkout@v4

      # Étape 2 : Configurer Java JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Étape 3 : Compiler et tester avec Maven
      - name: Build and test with Maven
        run: mvn clean verify
